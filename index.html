<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QOL省 内部ポータル - ログイン</title>
  <style>
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      background:#eef2f6;
      color:#1b1b1b;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(720px, 92vw);
      background:#fff;
      border:1px solid #d8dee6;
      border-radius:10px;
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
      overflow:hidden;
    }
    .bar{
      background:linear-gradient(90deg,#0b3a73,#1a5aa5);
      color:#fff;
      padding:14px 18px;
      font-weight:700;
      letter-spacing:.04em;
    }
    .inner{
      padding:22px 18px 18px;
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }
    .row{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:10px;
      align-items:center;
    }
    label{ color:#2b3a4a; font-weight:600; }
    input{
      width:100%;
      box-sizing:border-box;
      padding:12px 12px;
      border:1px solid #c8d0da;
      border-radius:8px;
      font-size:16px;
      outline:none;
    }
    input:focus{ border-color:#1a5aa5; box-shadow:0 0 0 3px rgba(26,90,165,.18); }
    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
      margin-top:6px;
    }
    button{
      padding:12px 14px;
      border:0;
      border-radius:8px;
      background:#1a5aa5;
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    button:hover{ filter:brightness(1.05); }
    .hint{
      margin-top:4px;
      color:#6a7786;
      font-size:13px;
      line-height:1.5;
    }
    .msg{
      display:none;
      padding:10px 12px;
      border-radius:8px;
      background:#fff1f1;
      border:1px solid #f3b5b5;
      color:#7a1f1f;
      font-weight:600;
    }
    .footer{
      padding:12px 18px 16px;
      color:#6a7786;
      font-size:12px;
      border-top:1px solid #e6ebf1;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .pill{
      background:#f2f5f8;
      border:1px solid #e1e7ee;
      padding:6px 10px;
      border-radius:999px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="bar">QOL省 内部ポータル</div>

      <div class="inner">
        <div class="row">
          <label for="staffId">職員番号</label>
          <input id="staffId" type="text" inputmode="latin" autocomplete="username" placeholder="例：NK-001" />
        </div>

        <div class="row">
          <label for="password">パスワード</label>
          <input id="password" type="password" autocomplete="current-password" placeholder="（内緒）" />
        </div>

        <div id="msg" class="msg"></div>

        <div class="actions">
          <button id="loginBtn" type="button">ログイン</button>
          <div class="hint">※ 本ポータルは「ぬく」優先のため、厳密な認証は実施していません。</div>
        </div>
      </div>

      <div class="footer">
        <div class="pill">本日の体感温度：ぬく</div>
        <div class="pill">ペンギン：在席</div>
      </div>
    </div>
  </div>

  <script>
    // 合言葉（A方式）
    const VALID_ID = "NK-001";
    const VALID_PW = "nuku";

    const staffId = document.getElementById("staffId");
    const password = document.getElementById("password");
    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");

    function showError(text){
      msg.style.display = "block";
      msg.textContent = text;
    }
    function clearError(){
      msg.style.display = "none";
      msg.textContent = "";
    }

    function normalize(s){
      return (s || "").trim();
    }

    function login(){
      clearError();

      const id = normalize(staffId.value);
      const pw = normalize(password.value);

      if(!id || !pw){
        showError("職員番号とパスワードを入力してください。");
        return;
      }

      if(id === VALID_ID && pw === VALID_PW){
        // ほんのり省っぽく：誰が入ったかを保存（飾り）
        sessionStorage.setItem("nuk_ministry_staff_id", id);
        // 次ページへ
        location.href = "portal.html";
      }else{
        showError("認証に失敗しました（※QOL省の都合により）。");
      }
    }

    loginBtn.addEventListener("click", login);
    document.addEventListener("keydown", (e) => {
      if(e.key === "Enter") login();
    });

    // 最初から入力しやすく
    staffId.focus();
  </script>
</body>
</html>
